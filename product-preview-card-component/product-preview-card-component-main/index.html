<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/929ef6cc29.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="image"><img src="./images/image-product-desktop.jpg"></div>
    <div class="description">

      <h3 class="type">Perfume</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <h3 class="price">$149.99</h3>


      <button><i class="fa-solid fa-cart-shopping"></i></i>Add to Cart</button>
    </div>
  </div>
</body>

</html>
